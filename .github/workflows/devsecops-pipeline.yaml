name: Build, Test, and Secure Node.js App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: "Run only OWASP ZAP"
        required: false
        default: "false"

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write
  packages: write

env:
  NODE_VERSION: 20
  REGISTRY: docker.io
  IMAGE_NAME: weather-app

# ===================================================================
# 1) BUILD + TEST + SAST
# ===================================================================
jobs:
  build_and_sast:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    name: Build, Test & SAST

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm test

      - name: Coverage
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarCloud SAST
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

# ===================================================================
# 2) SCA â€” Snyk
# ===================================================================
  sca_snyk:
    needs: build_and_sast
    runs-on: ubuntu-latest
    name: SCA â€” Snyk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: Snyk Vulnerability Scan
        uses: snyk/actions/node@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: Enforce Policy
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "Security Gate Failed: Found High/Critical vulnerabilities."
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

# ===================================================================
# 3) TRIVY FS SCAN
# ===================================================================
  trivy_fs:
    needs: sca_snyk
    runs-on: ubuntu-latest
    name: Trivy FS Scan
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-report.txt

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

# ===================================================================
# 4) PODMAN BUILD + PUSH
# ===================================================================
  podman_build_push:
    needs: trivy_fs
    runs-on: ubuntu-latest
    name: Podman Build & Push

    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - uses: actions/checkout@v4

      - id: meta
        name: Prepare Metadata
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_repo=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: DockerHub Login (Podman non-TTY fix)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
          podman login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Image
        run: |
          podman build \
            -t "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" \
            -t "${{ steps.meta.outputs.image_repo }}:latest" .

      - name: Push Images
        run: |
          podman push "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}"
          podman push "${{ steps.meta.outputs.image_repo }}:latest"

# ===================================================================
# 5) COSIGN v2 â€” SIGN + EXPORT SIGNATURE
# ===================================================================
  cosign_sign:
    needs: podman_build_push
    runs-on: ubuntu-latest
    name: Cosign Signing

    steps:
      # METODE INSTALASI BINARY MANUAL (PALING ROBUST)
      - name: Install Cosign Manually (v2.4.1)
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/cosign
          cosign version

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Write private key
        run: echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

      - name: Sign Container
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          FULL_IMAGE: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}          
        run: |
          cosign sign \
            --key cosign.key \
            -y \
            "$FULL_IMAGE:${{ needs.podman_build_push.outputs.sha_tag }}"
          
      # MENGGUNAKAN METODE V2 (Download Signature) AGAR KOMPATIBEL
      - name: Download Signature
        env:
          FULL_IMAGE: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        run: |
          cosign download signature \
            "$FULL_IMAGE:${{ needs.podman_build_push.outputs.sha_tag }}" \
            --output-file cosign.sig

      - uses: actions/upload-artifact@v4
        with:
          name: cosign-signature
          path: cosign.sig

# ===================================================================
# 6) ZAP DAST
# ===================================================================
  dast_zap:
    needs: sca_snyk
    runs-on: ubuntu-latest
    name: OWASP ZAP
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: Start App
        run: |
          nohup npm start &>/dev/null &
          sleep 10

      - name: ZAP Full Scan (Docker-based)
        run: |
          chmod 777 .          
          docker run -v $(pwd):/zap/wrk/:rw \
            --network="host" \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t http://localhost:3000 \
            -r report_html.html \
            -J report_json.json \
            -a
        continue-on-error: true 

      - uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: |
            report_html.html
            report_json.json

# ===================================================================
# 7) FINAL SUMMARY
# ===================================================================
  summary:
    needs:
      - build_and_sast
      - sca_snyk
      - trivy_fs
      - podman_build_push
      - cosign_sign
      - dast_zap
    runs-on: ubuntu-latest
    name: ðŸ§¾ DevSecOps Summary

    steps:
      - run: |
          echo "## ðŸ§  DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- SAST âœ“ (SonarCloud)" >> $GITHUB_STEP_SUMMARY
          echo "- SCA âœ“ (Snyk)" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy FS â†’ trivy-report.txt" >> $GITHUB_STEP_SUMMARY
          echo "- Podman Image â†’ ${{ needs.podman_build_push.outputs.image_repo }}:${{ needs.podman_build_push.outputs.sha_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Signature âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Evidence Exported (cosign.sig) âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- ZAP Report â†’ report_html.html" >> $GITHUB_STEP_SUMMARY