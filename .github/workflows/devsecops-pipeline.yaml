name: Build, Test, and Secure Node.js App ðŸ›¡ï¸

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: 'Run only OWASP ZAP DAST (skip other jobs)'
        required: false
        default: 'false'

permissions:
  contents: read
  actions: read
  issues: write
  security-events: write

env:
  NODE_VERSION: 20
  REGISTRY: docker.io
  IMAGE_NAME: weather-app

# ============================================================
# 1) BUILD + TEST + COVERAGE + SAST
# ============================================================
jobs:
  build_and_sast:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_zap_only == 'false' }}
    runs-on: ubuntu-latest
    name: ðŸ§± Build â€¢ Unit Tests â€¢ SAST

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Unit Tests
        run: npm test

      - name: ðŸ“Š Code Coverage
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

      - name: ðŸš€ SonarCloud SAST
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

# ============================================================
# 2) SOFTWARE COMPOSITION ANALYSIS â€” SNYK
# ============================================================
  sca_snyk:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_zap_only == 'false' }}
    runs-on: ubuntu-latest
    needs: build_and_sast
    name: ðŸ§© SCA via Snyk

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ðŸ•µï¸ Snyk Scan
        uses: snyk/actions/node@9adf32b1121593767fc3c057af55b55db032dc04
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: ðŸ“Š Enforce Policy
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          [ $((HIGH + CRIT)) -gt 0 ] && exit 1 || echo "No high/critical vulns"

      - uses: peter-evans/create-issue-from-file@v6
        if: failure()
        with:
          title: "ðŸš¨ Snyk High/Critical Vulnerabilities"
          content-filepath: snyk-report.json
          labels: security, snyk, high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

# ============================================================
# 3) TRIVY FS / IAC SCAN
# ============================================================
  trivy_fs:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_zap_only == 'false' }}
    runs-on: ubuntu-latest
    needs: sca_snyk
    name: ðŸ” Trivy FS Scan
    continue-on-error: true

    steps:
      - uses: actions/checkout@v5

      - name: ðŸ” Trivy Scan (Filesystem)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-report.txt

      - uses: peter-evans/create-issue-from-file@v6
        if: failure()
        with:
          title: "ðŸš¨ Trivy Critical Findings"
          content-filepath: trivy-report.txt
          labels: security, trivy, high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

# ============================================================
# 4) PODMAN BUILD â€¢ TAG â€¢ PUSH
# ============================================================
  podman_build_push:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_zap_only == 'false' }}
    runs-on: ubuntu-latest
    needs: trivy_fs
    name: ðŸ“¦ Podman Build & Push

    steps:
      - uses: actions/checkout@v5

      - name: ðŸ§® Prepare Tags
        run: |
          echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "IMAGE_REPO=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      - name: ðŸ§° Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: ðŸ” DockerHub Login
        run: |
          podman login ${{ env.REGISTRY }} \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" \
            -p "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: ðŸ—ï¸ Build Image
        run: |
          podman build \
            -t "$IMAGE_REPO:$SHA_TAG" \
            -t "$IMAGE_REPO:latest" .

      - name: ðŸ“¤ Push Images
        run: |
          podman push "$IMAGE_REPO:$SHA_TAG"
          podman push "$IMAGE_REPO:latest"

      - name: ðŸ”Ž Show Pushed Images
        run: |
          echo "Pushed:"
          echo "$IMAGE_REPO:$SHA_TAG"
          echo "$IMAGE_REPO:latest"

# ============================================================
# 5) CONTAINER SIGNING + SBOM (COSIGN)
# ============================================================
  sign_and_sbom:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_zap_only == 'false' }}
    runs-on: ubuntu-latest
    needs: podman_build_push
    name: âœï¸ Signing + SBOM
    env:
      COSIGN_EXPERIMENTAL: "1"

    steps:
      - uses: sigstore/cosign-installer@v3
        with:
          cosign-release: v2.4.1

      - name: ðŸ” Load Cosign Key
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

      - name: âœï¸ Sign Image
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign --key cosign.key "$IMAGE_REPO:$SHA_TAG"

      - name: ðŸ“¦ SBOM via Trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: "$IMAGE_REPO:$SHA_TAG"
          format: spdx-json
          output: sbom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-$SHA_TAG
          path: sbom.json

# ============================================================
# 6) ZAP DAST SCAN
# ============================================================
  dast_zap:
    runs-on: ubuntu-latest
    needs: sca_snyk
    name: ðŸŽ¯ ZAP Full Scan
    continue-on-error: true

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ðŸš€ Start App
        run: |
          nohup npm start &>/dev/null &
          for i in {1..40}; do
            curl -sSf http://localhost:3000/health && break
            sleep 5
          done

      - uses: zaproxy/action-full-scan@3c58388149901b9a03b7718852c5ba889646c27c
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: http://localhost:3000
          cmd_options: -a
          fail_action: false
          artifact_name: zap-results-${{ github.run_attempt }}

      - name: ðŸ“Š Count High Issues
        run: |
          HIGH=$(grep -o '"risk":"High"' report_json.json | wc -l || true)
          echo "ZAP_HIGH=$HIGH" >> $GITHUB_ENV

      - uses: peter-evans/create-issue-from-file@v6
        if: env.ZAP_HIGH != '0'
        with:
          title: "ðŸ”¥ ZAP High-Risk Findings"
          content-filepath: report_json.json
          labels: security, zap, high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: zap-results-${{ github.run_attempt }}
          path: |
            report_html.html
            report_json.json
          overwrite: true

# ============================================================
# 7) FINAL SUMMARY
# ============================================================
  summary:
    runs-on: ubuntu-latest
    needs:
      - build_and_sast
      - sca_snyk
      - trivy_fs
      - podman_build_push
      - sign_and_sbom
      - dast_zap
    name: ðŸ§¾ DevSecOps Summary

    steps:
      - name: ðŸ§  Generate Summary
        run: |
          echo "## ðŸ” DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§± Build/Test/SAST Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§© Snyk SCA: snyk-report.json" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Trivy FS: trivy-report.txt" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Image: $IMAGE_REPO:$SHA_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- âœï¸ Signed with Cosign" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ SBOM Available" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ ZAP Report: report_html.html" >> $GITHUB_STEP_SUMMARY
