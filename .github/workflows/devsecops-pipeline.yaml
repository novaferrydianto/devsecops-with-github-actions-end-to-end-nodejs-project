name: Build, Test, and Secure Node.js App ðŸ›¡ï¸

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: 'Run only OWASP ZAP DAST scan (skip other jobs)'
        required: false
        default: 'false'

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write

env:
  NODE_VERSION: 20
  REGISTRY: docker.io
  IMAGE_NAME: weather-app

jobs:
  # ============================================================
  # 1) BUILD + TEST + SAST
  # ============================================================
  build_and_sast:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§± Build, Unit Tests, and SAST (SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Unit Tests
        run: npm test

      - name: ðŸ“Š Run Coverage (NYC + Mocha)
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - name: ðŸ“¤ Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: ðŸš€ SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  # ============================================================
  # 2) SCA â€” SNYK  (FIX: job selalu ikut flow setelah build)
  # ============================================================
  sca_snyk:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§© Software Composition Analysis (SCA) - Snyk
    runs-on: ubuntu-latest
    needs: build_and_sast

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ðŸ•µï¸ Run Snyk Vulnerability Scan
        uses: snyk/actions/node@9adf32b1121593767fc3c057af55b55db032dc04 # 1.0.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: ðŸ“Š Enforce Severity Policy
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "ðŸš¨ $((HIGH + CRIT)) high/critical issues found"
            exit 1
          fi
          echo "âœ… No high/critical vulnerabilities."

      - name: ðŸª¶ Create Security Issue (Snyk)
        if: ${{ failure() }}
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ðŸš¨ Security Scan Failure â€” Snyk High/Critical"
          content-filepath: snyk-report.json
          template: "security-scan-failure.yml"
          labels: |
            security
            snyk
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  # ============================================================
  # 3) TRIVY â€” FS / IAC
  # ============================================================
  optional_trivy:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§  Container & IaC Security (Trivy)
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ” Run Trivy File System Scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'

      - name: ðŸª¶ Create Security Issue (Trivy)
        if: failure()
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ðŸš¨ Security Scan Failure â€” Trivy Critical"
          content-filepath: trivy-report.txt
          template: "security-scan-failure.yml"
          labels: |
            security
            trivy
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  # ============================================================
  # 4) PODMAN BUILD & PUSH -> DOCKER HUB
  # ============================================================
  podman_build_push:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ“¦ Podman Build & Push
    runs-on: ubuntu-latest
    needs: optional_trivy

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ§® Prepare Image Metadata (SHA tag)
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "SHA_TAG=$SHORT_SHA" >> $GITHUB_ENV
          echo "IMAGE_REPO=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      - name: ðŸ§° Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: ðŸ” DockerHub Login (Podman)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ðŸ—ï¸ Build image with Podman
        run: |
          podman build \
            -t "$IMAGE_REPO:$SHA_TAG" \
            -t "$IMAGE_REPO:latest" .

      - name: ðŸ“¤ Push image to DockerHub
        run: |
          podman push "$IMAGE_REPO:$SHA_TAG"
          podman push "$IMAGE_REPO:latest"

      - name: ðŸ”Ž Show pushed images
        run: |
          echo "Pushed:"
          echo " - $IMAGE_REPO:$SHA_TAG"
          echo " - $IMAGE_REPO:latest"

  # ============================================================
  # 5) CONTAINER SIGNING + SHA TAG INFO
  # ============================================================
  sign_and_sbom:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸŽ Signing + SHA Tags + SBOM
    runs-on: ubuntu-latest
    needs: podman_build_push
    env:
      COSIGN_EXPERIMENTAL: "1"

    steps:
      - name: ðŸ§° Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: ðŸ” Prepare Cosign key
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

      - name: âœï¸ Sign image with Cosign
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign --key cosign.key "$IMAGE_REPO:$SHA_TAG"

      - name: ðŸ“¦ Generate SBOM (Trivy SBOM)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: "$IMAGE_REPO:$SHA_TAG"
          format: 'spdx-json'
          output: 'sbom.json'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: ðŸ“¤ Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-$SHA_TAG
          path: sbom.json

  # ============================================================
  # 6) DAST â€” OWASP ZAP
  # ============================================================
  dast_zap:
    name: ðŸŽ¯ Dynamic App Security Testing (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ðŸš€ Start App
        run: |
          nohup npm start &>/dev/null &
          echo "ðŸŒ Waiting for app on port 3000..."
          for i in {1..40}; do
            if curl -sSf http://localhost:3000/health > /dev/null; then
              echo "âœ… App is live and ready!"
              exit 0
            fi
            echo "â³ Waiting ($i/40)..."
            sleep 5
          done
          echo "âŒ App failed to start after 200s."
          exit 1

      - name: ðŸ§ª Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@3c58388149901b9a03b7718852c5ba889646c27c # v0.13.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          cmd_options: '-a'
          fail_action: false
          artifact_name: zap-results-${{ github.run_attempt }}

      - name: ðŸ“Š Parse ZAP Findings
        run: |
          if [ -f report_json.json ]; then
            HIGH=$(grep -o '"risk":"High"' report_json.json | wc -l || true)
            echo "ZAP_HIGH_COUNT=$HIGH" >> $GITHUB_ENV
            grep -A3 '"risk":"High"' report_json.json | head -n 20 > zap-high.txt || true
          else
            echo "ZAP_HIGH_COUNT=0" >> $GITHUB_ENV
          fi

      - name: ðŸª¶ Create Security Issue (ZAP)
        if: env.ZAP_HIGH_COUNT != '0'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ðŸ”¥ ZAP Scan: High-Risk Vulnerabilities"
          content-filepath: zap-high.txt
          template: "security-scan-failure.yml"
          labels: |
            security
            zap
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-results-${{ github.run_attempt }}
          path: |
            report_html.html
            report_json.json
          overwrite: true

  # ============================================================
  # 7) FINAL DEVSECOPS SUMMARY
  # ============================================================
  summary:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§¾ DevSecOps Summary
    runs-on: ubuntu-latest
    needs:
      - build_and_sast
      - sca_snyk
      - optional_trivy
      - podman_build_push
      - sign_and_sbom
      - dast_zap

    steps:
      - name: ðŸ“œ Summary Report
        run: |
          echo "## ðŸ§  DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build & Test: Completed (build_and_sast)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§© SCA (Snyk): snyk-report.json" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Trivy FS: trivy-report.txt" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Podman Image: $IMAGE_REPO:$SHA_TAG & :latest" >> $GITHUB_STEP_SUMMARY
          echo "- âœï¸ Cosign Signature: $IMAGE_REPO:$SHA_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ SBOM: sbom-$SHA_TAG (artifact)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ ZAP: report_html.html" >> $GITHUB_STEP_SUMMARY
