name: DevSecOps Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 3 * * *" # Full Scan hanya jam 3 pagi
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write
  packages: write

env:
  NODE_VERSION: 20
  REGISTRY: docker.io
  IMAGE_NAME: weather-app

jobs:
  # =================================================================
  # GROUP 1: PARALLEL JOBS (3 Job ini jalan bersamaan)
  # =================================================================

  # 1. UNIT TEST & SAST
  test_and_sast:
    runs-on: ubuntu-latest
    name: Test & SAST
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm test
      
      - name: Coverage & Sonar
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover
      
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  # 2. SECURITY AUDIT (Snyk + Trivy Digabung biar hemat waktu boot)
  security_audit:
    runs-on: ubuntu-latest
    name: SCA & FS Audit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      
      # SNYK SCAN
      - name: Snyk Scan
        uses: snyk/actions/node@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json
      
      # TRIVY SCAN
      - uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-report.txt

      - uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk-report.json
            trivy-report.txt

  # 3. BUILD CONTAINER
  podman_build_push:
    runs-on: ubuntu-latest
    name: Build Image
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}
    steps:
      - uses: actions/checkout@v4
      
      - id: meta
        name: Metadata
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_repo=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Install Podman & Login
        run: |
          sudo apt-get update && sudo apt-get install -y podman
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push
        run: |
          podman build -t "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" -t "${{ steps.meta.outputs.image_repo }}:latest" .
          podman push "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}"
          podman push "${{ steps.meta.outputs.image_repo }}:latest"

  # =================================================================
  # GROUP 2: SIGNING (Menunggu Group 1 Selesai)
  # =================================================================
  
  cosign_sign:
    needs: [test_and_sast, security_audit, podman_build_push]
    runs-on: ubuntu-latest
    name: Sign Image
    steps:
      - name: Install Cosign (Manual v2.4.1)
        run: |
          wget https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          mv cosign-linux-amd64 cosign && chmod +x cosign && sudo mv cosign /usr/local/bin/cosign
      
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Sign & Export
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          FULL_IMAGE: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        run: |
          echo "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign --key cosign.key -y "$FULL_IMAGE:${{ needs.podman_build_push.outputs.sha_tag }}"
          cosign download signature "$FULL_IMAGE:${{ needs.podman_build_push.outputs.sha_tag }}" --output-file cosign.sig

      - uses: actions/upload-artifact@v4
        with:
          name: cosign-signature
          path: cosign.sig

  # =================================================================
  # GROUP 3: DAST (Smart Scanning)
  # =================================================================

  dast_zap:
    needs: cosign_sign
    runs-on: ubuntu-latest
    name: Smart ZAP Scan
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      
      - name: Start App
        run: nohup npm start &>/dev/null & && sleep 10

      # LOGIKA PINTAR: Cek apakah ini Schedule atau Push biasa
      - name: Determine Scan Type
        id: scan_type
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "SCRIPT=zap-full-scan.py" >> $GITHUB_OUTPUT
            echo "Running FULL SCAN (Slow but thorough)"
          else
            echo "SCRIPT=zap-baseline.py" >> $GITHUB_OUTPUT
            echo "Running BASELINE SCAN (Fast)"
          fi

      - name: Run ZAP (Docker Manual)
        run: |
          chmod 777 .
          docker run -v $(pwd):/zap/wrk/:rw \
            --network="host" \
            -t ghcr.io/zaproxy/zaproxy:stable \
            ${{ steps.scan_type.outputs.SCRIPT }} \
            -t http://localhost:3000 \
            -r report_html.html \
            -J report_json.json \
            -a || true

      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html

  # =================================================================
  # SUMMARY
  # =================================================================
  summary:
    needs: [dast_zap]
    runs-on: ubuntu-latest
    name: Summary
    steps:
      - run: echo "Pipeline Completed Successfully!"