name: Build, Test, and Secure Node.js App ðŸ›¡ï¸

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 3 * * *' # daily
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: 'Run only ZAP DAST (skip other jobs)'
        required: false
        default: 'false'

permissions:
  id-token: write       # Required for Cosign OIDC
  contents: read
  security-events: write
  actions: read
  issues: write

env:
  NODE_VERSION: 20

# ===================================================================
# ðŸ§± BUILD, TEST, COVERAGE, SAST
# ===================================================================
jobs:
  build_and_sast:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§± Build, Unit Tests, and SAST (SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Unit Tests
        run: npm test

      - name: ðŸ“Š Coverage (NYC + Mocha)
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - name: ðŸ“¤ Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: ðŸš€ SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

# ===================================================================
# ðŸ§© SOFTWARE COMPOSITION ANALYSIS (Snyk)
# ===================================================================
  sca_snyk:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§© Software Composition Analysis (Snyk)
    runs-on: ubuntu-latest
    needs: build_and_sast

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ðŸ•µï¸ Snyk Test
        uses: snyk/actions/node@9adf32b1121593767fc3c057af55b55db032dc04
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: ðŸ“Š Enforce Severity Policy
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "ðŸš¨ High/Critical issues found"
            exit 1
          fi
          echo "âœ… No high/critical vulnerabilities."

      - name: ðŸª¶ Create Issue (Snyk)
        if: ${{ failure() }}
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ðŸš¨ Snyk High/Critical Vulnerabilities"
          content-filepath: snyk-report.json
          labels: |
            security
            snyk
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

# ===================================================================
# ðŸ” TRIVY FILESYSTEM SCAN
# ===================================================================
  optional_trivy:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§  Container & IaC Security (Trivy)
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true

    steps:
      - uses: actions/checkout@v5

      - name: ðŸ” Trivy FS Scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-report.txt

      - name: ðŸª¶ Create Issue (Trivy)
        if: failure()
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ðŸš¨ Trivy Critical Vulnerabilities"
          content-filepath: trivy-report.txt
          labels: |
            security
            trivy
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

# ===================================================================
# ðŸŽ¯ OWASP ZAP DAST
# ===================================================================
  dast_zap:
    name: ðŸŽ¯ Dynamic App Security Testing (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [sca_snyk]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v5

      - name: Install & Start App
        run: |
          npm ci
          nohup npm start &
          echo "Waiting for appâ€¦"
          for i in {1..40}; do
            if curl -sSf http://localhost:3000/health >/dev/null; then
              echo "App Ready!"
              break
            fi
            sleep 5
          done

      - name: ðŸ§ª Run ZAP Full Scan
        uses: zaproxy/action-full-scan@3c58388149901b9a03b7718852c5ba889646c27c
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          cmd_options: '-a'
          fail_action: false
          artifact_name: zap-results-${{ github.run_attempt }}

      - name: Parse ZAP High-Risk
        run: |
          if [ -f report_json.json ]; then
            HIGH=$(grep -o '"risk":"High"' report_json.json | wc -l || true)
            echo "ZAP_HIGH_COUNT=$HIGH" >> $GITHUB_ENV
            grep -A3 '"risk":"High"' report_json.json | head -n 20 > zap-high.txt || true
          else
            echo "ZAP_HIGH_COUNT=0" >> $GITHUB_ENV
          fi

      - name: ðŸª¶ Create Issue (ZAP)
        if: env.ZAP_HIGH_COUNT != '0'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ðŸ”¥ ZAP High-Risk Vulnerabilities"
          content-filepath: zap-high.txt
          labels: |
            security
            zap
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: zap-results-${{ github.run_attempt }}
          path: |
            report_html.html
            report_json.json
          overwrite: true

# ===================================================================
# ðŸ³ PODMAN BUILD & PUSH (NEW)
# ===================================================================
  container_build_and_push:
    name: ðŸ³ Podman Build & Push to DockerHub
    runs-on: ubuntu-latest
    needs: [sca_snyk, optional_trivy]
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v5

      - name: Install Podman
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman

      - name: DockerHub Login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login docker.io \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Image
        run: podman build -t weather-app:latest .

      - name: Tag Image
        run: podman tag weather-app:latest docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest

      - name: Push Image
        run: podman push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest

# ===================================================================
# ðŸ” COSIGN SIGNING + SHA TAGGING + SBOM
# ===================================================================
  container_signing_and_sha_tagging:
    name: ðŸ” Cosign Signing + SHA Tagging + SBOM
    runs-on: ubuntu-latest
    needs: container_build_and_push

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: Install Podman
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Login DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login docker.io \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Generate Tags
        id: tags
        run: |
          SHA=${GITHUB_SHA}
          SHORT=$(echo $SHA | cut -c1-7)
          BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')

          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "short=$SHORT" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}-${SHORT}" >> $GITHUB_OUTPUT

      - name: Tag Images
        run: |
          podman pull docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest
          podman tag docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.sha }}
          podman tag docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.short }}
          podman tag docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.branch }}

      - name: Push All Tags
        run: |
          podman push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.sha }}
          podman push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.short }}
          podman push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.branch }}

      - name: Cosign Signing (OIDC)
        run: |
          cosign sign --keyless docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.sha }}

      - name: Generate SBOM
        uses: anchore/syft-action@master
        with:
          image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.sha }}
          format: spdx-json
          output-file: sbom.json

      - name: SBOM Attestation (Cosign)
        run: |
          cosign attest \
            --predicate sbom.json \
            --type spdx \
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.sha }}

# ===================================================================
# ðŸ§¾ SUMMARY
# ===================================================================
  summary:
    name: ðŸ§¾ Generate DevSecOps Summary
    runs-on: ubuntu-latest
    needs: [
      build_and_sast,
      sca_snyk,
      optional_trivy,
      dast_zap,
      container_build_and_push,
      container_signing_and_sha_tagging
    ]

    steps:
      - name: ðŸ“œ Summary Report
        run: |
          echo "## ðŸ§  DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test: âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Report Uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- Snyk Scan: âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy Scan: âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- ZAP DAST: âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Image Built & Pushed" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Signing + SBOM Completed" >> $GITHUB_STEP_SUMMARY
