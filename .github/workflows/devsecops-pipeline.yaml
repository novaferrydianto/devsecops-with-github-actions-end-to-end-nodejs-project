name: Build, Test, and Secure Node.js App ðŸ›¡ï¸

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: "Run only OWASP ZAP"
        required: false
        default: "false"

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write
  packages: write # Tambahan: Diperlukan jika push ke GHCR, optional untuk DockerHub tapi good practice

env:
  NODE_VERSION: 20
  REGISTRY: docker.io
  IMAGE_NAME: weather-app

# ===================================================================
# 1) BUILD + TEST + SAST
# ===================================================================
jobs:
  build_and_sast:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    name: ðŸ§± Build, Test & SAST

    steps:
      - uses: actions/checkout@v4 # FIXED: v5 -> v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm test

      - name: ðŸ“Š Coverage
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: ðŸš€ SonarCloud SAST
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

# ===================================================================
# 2) SCA â€” Snyk
# ===================================================================
  sca_snyk:
    needs: build_and_sast
    runs-on: ubuntu-latest
    name: ðŸ§© SCA â€” Snyk

    steps:
      - uses: actions/checkout@v4 # FIXED: v5 -> v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ðŸ•µï¸ Snyk Vulnerability Scan
        uses: snyk/actions/node@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: ðŸ“Š Enforce Policy
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "â›” Security Gate Failed: Found High/Critical vulnerabilities."
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

# ===================================================================
# 3) TRIVY FS SCAN
# ===================================================================
  trivy_fs:
    needs: sca_snyk
    runs-on: ubuntu-latest
    name: ðŸ” Trivy FS Scan
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4 # FIXED: v5 -> v4

      - uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-report.txt

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

# ===================================================================
# 4) PODMAN BUILD + PUSH
# ===================================================================
  podman_build_push:
    needs: trivy_fs
    runs-on: ubuntu-latest
    name: ðŸ“¦ Podman Build & Push

    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - uses: actions/checkout@v4 # FIXED: v5 -> v4

      - id: meta
        name: Prepare Metadata
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_repo=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: ðŸ” DockerHub Login (Podman non-TTY fix)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
          podman login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ðŸ— Build Image
        run: |
          podman build \
            -t "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}" \
            -t "${{ steps.meta.outputs.image_repo }}:latest" .

      - name: ðŸ“¤ Push Images
        run: |
          podman push "${{ steps.meta.outputs.image_repo }}:${{ steps.meta.outputs.sha_tag }}"
          podman push "${{ steps.meta.outputs.image_repo }}:latest"

# ===================================================================
# 5) COSIGN v3 â€” SIGN + BUNDLE EXPORT
# ===================================================================
  cosign_sign:
    needs: podman_build_push
    runs-on: ubuntu-latest
    name: ðŸ” Cosign v3 Signing
    # Experimental flag removed (not needed for key-based signing)

    steps:
      # FIXED: Updated to v3.5.0 and removed specific release pinning
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Write private key
        run: echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

      - name: âœï¸ Sign Container (Cosign v3)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign \
            --key cosign.key \
            -y \
            "${{ needs.podman_build_push.outputs.image_repo }}:${{ needs.podman_build_push.outputs.sha_tag }}"

      - name: ðŸ“¦ Export Cosign Bundle
        run: |
          cosign bundle save \
            --bundle cosign-bundle.json \
            "${{ needs.podman_build_push.outputs.image_repo }}:${{ needs.podman_build_push.outputs.sha_tag }}"

      - uses: actions/upload-artifact@v4
        with:
          name: cosign-bundle
          path: cosign-bundle.json

# ===================================================================
# 6) ZAP DAST
# ===================================================================
  dast_zap:
    needs: sca_snyk
    runs-on: ubuntu-latest
    name: ðŸŽ¯ OWASP ZAP
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4 # FIXED: v5 -> v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: Start App
        run: |
          nohup npm start &>/dev/null &
          sleep 10

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0 # Changed to stable version compatible with checkout
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: "http://localhost:3000"
          cmd_options: "-a"
          fail_action: false

      - uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: |
            report_html.html
            report_json.json

# ===================================================================
# 7) FINAL SUMMARY
# ===================================================================
  summary:
    needs:
      - build_and_sast
      - sca_snyk
      - trivy_fs
      - podman_build_push
      - cosign_sign
      - dast_zap
    runs-on: ubuntu-latest
    name: ðŸ§¾ DevSecOps Summary

    steps:
      - run: |
          echo "## ðŸ§  DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- SAST âœ“ (SonarCloud)" >> $GITHUB_STEP_SUMMARY
          echo "- SCA âœ“ (Snyk)" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy FS â†’ trivy-report.txt" >> $GITHUB_STEP_SUMMARY
          echo "- Podman Image â†’ ${{ needs.podman_build_push.outputs.image_repo }}:${{ needs.podman_build_push.outputs.sha_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign v3 Signature âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Bundle Exported âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- ZAP Report â†’ report_html.html" >> $GITHUB_STEP_SUMMARY