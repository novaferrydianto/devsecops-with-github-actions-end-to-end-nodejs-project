name: Build, Test, and Secure Node.js App ðŸ›¡ï¸

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: 'Run only OWASP ZAP DAST scan (skip other jobs)'
        required: false
        default: 'false'

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write

env:
  NODE_VERSION: 20

jobs:
  build_and_sast:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§± Build, Unit Tests, and SAST (SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Unit Tests
        run: npm test

      - name: ðŸ“Š Run Coverage (NYC + Mocha)
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - name: ðŸ“¤ Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: ðŸš€ SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  sca_snyk:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§© Software Composition Analysis (SCA) - Snyk
    runs-on: ubuntu-latest
    needs: build_and_sast

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ðŸ•µï¸ Run Snyk Vulnerability Scan
        uses: snyk/actions/node@v4
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: ðŸ“Š Enforce Severity Policy
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "ðŸš¨ $((HIGH + CRIT)) high/critical issues found"
            exit 1
          fi
          echo "âœ… No high/critical vulnerabilities."

      - name: ðŸª¶ Create Security Issue (Snyk)
        if: ${{ failure() }}
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸš¨ Security Scan Failure â€” Snyk High/Critical"
          content-filepath: snyk-report.json
          template: "security-scan-failure.yml"
          labels: |
            security
            snyk
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  optional_trivy:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§  Container & IaC Security (Trivy)
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ” Run Trivy File System Scan
        uses: aquasecurity/trivy-action@v0.18.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'

      - name: ðŸª¶ Create Security Issue (Trivy)
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸš¨ Security Scan Failure â€” Trivy Critical"
          content-filepath: trivy-report.txt
          template: "security-scan-failure.yml"
          labels: |
            security
            trivy
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  dast_zap:
    name: ðŸŽ¯ Dynamic App Security Testing (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [sca_snyk]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ðŸš€ Start App
        run: |
          nohup npm start &
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 > /dev/null; then exit 0; fi
            sleep 5
          done
          exit 1

      - name: ðŸ§ª Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          cmd_options: '-a'
          fail_action: false
          artifact_name: zap-results

      - name: ðŸ“Š Parse ZAP Findings
        run: |
          HIGH=$(grep -o '"risk":"High"' report_json.json | wc -l || true)
          echo "ZAP_HIGH_COUNT=$HIGH" >> $GITHUB_ENV
          grep -A3 '"risk":"High"' report_json.json | head -n 20 > zap-high.txt || true

      - name: ðŸª¶ Create Security Issue (ZAP)
        if: env.ZAP_HIGH_COUNT != '0'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸ”¥ ZAP Scan: High-Risk Vulnerabilities"
          content-filepath: zap-high.txt
          template: "security-scan-failure.yml"
          labels: |
            security
            zap
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: |
            report_html.html
            report_json.json

  summary:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: ðŸ§¾ Generate DevSecOps Summary
    runs-on: ubuntu-latest
    needs: [build_and_sast, sca_snyk, optional_trivy, dast_zap]
    steps:
      - name: ðŸ“œ Summary Report
        run: |
          echo "## ðŸ§  DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build & Test: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Coverage: coverage/lcov.info" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§© Snyk: snyk-report.json" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Trivy: trivy-report.txt" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ ZAP: report_html.html" >> $GITHUB_STEP_SUMMARY