name: Build, Test, and Secure Node.js App ğŸ›¡ï¸

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: 'Run only ZAP DAST (skip other jobs)'
        required: false
        default: 'false'

permissions:
  id-token: write        # for Cosign OIDC signing
  contents: read
  security-events: write
  actions: read
  issues: write

env:
  NODE_VERSION: 20

# ===================================================================
# ğŸ§± BUILD, TEST, COVERAGE, SAST
# ===================================================================

jobs:
  build_and_sast:
    name: ğŸ§± Build, Unit Tests & SAST
    runs-on: ubuntu-latest
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ“Š Coverage (NYC + Mocha)
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

      - name: ğŸš€ SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

# ===================================================================
# ğŸ§© SCA (SNYK)
# ===================================================================

  sca_snyk:
    name: ğŸ§© Software Composition Analysis (Snyk)
    runs-on: ubuntu-latest
    needs: build_and_sast
    if: ${{ inputs.run_zap_only == 'false' }}

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: ğŸ•µï¸ Snyk Scan
        uses: snyk/actions/node@9adf32b1121593767fc3c057af55b55db032dc04
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: ğŸ“Š Enforce Snyk Policy
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then exit 1; fi

      - name: ğŸª¶ Create Issue (Snyk)
        if: ${{ failure() }}
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ğŸš¨ Snyk High/Critical"
          content-filepath: snyk-report.json
          labels: security, snyk, high-risk

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

# ===================================================================
# ğŸ” TRIVY FS/IaC
# ===================================================================

  optional_trivy:
    name: ğŸ” Trivy File System Scan
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true
    if: ${{ inputs.run_zap_only == 'false' }}

    steps:
      - uses: actions/checkout@v5

      - uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-report.txt

      - name: ğŸª¶ Create Issue (Trivy)
        if: failure()
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ğŸš¨ Trivy Critical Vulnerabilities"
          content-filepath: trivy-report.txt
          labels: security, trivy, high-risk

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

# ===================================================================
# ğŸ¯ DAST (OWASP ZAP)
# ===================================================================

  dast_zap:
    name: ğŸ¯ OWASP ZAP DAST
    runs-on: ubuntu-latest
    needs: [sca_snyk]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v5

      - name: Install & Start App
        run: |
          npm ci
          nohup npm start &
          for i in {1..40}; do
            if curl -sSf http://localhost:3000/health >/dev/null; then break; fi
            sleep 5
          done

      - uses: zaproxy/action-full-scan@3c58388149901b9a03b7718852c5ba889646c27c
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          cmd_options: '-a'
          fail_action: false
          artifact_name: zap-results-${{ github.run_attempt }}

      - name: Parse ZAP Issues
        run: |
          if [ -f report_json.json ]; then
            HIGH=$(grep -o '"risk":"High"' report_json.json | wc -l)
            echo "ZAP_HIGH_COUNT=$HIGH" >> $GITHUB_ENV
            grep -A3 '"risk":"High"' report_json.json | head -n 20 > zap-high.txt || true
          else
            echo "ZAP_HIGH_COUNT=0" >> $GITHUB_ENV
          fi

      - name: ğŸª¶ Create Issue (ZAP)
        if: env.ZAP_HIGH_COUNT != '0'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ğŸ”¥ ZAP High Risk"
          content-filepath: zap-high.txt
          labels: security, zap, high-risk

      - uses: actions/upload-artifact@v4
        with:
          name: zap-results-${{ github.run_attempt }}
          path: |
            report_html.html
            report_json.json

# ===================================================================
# ğŸ³ FIXED PODMAN BUILD + PUSH  ğŸš€
# ===================================================================

  container_build_and_push:
    name: ğŸ³ Podman Build & Push
    runs-on: ubuntu-latest
    needs: [sca_snyk, optional_trivy]
    if: ${{ inputs.run_zap_only == 'false' }}

    steps:
      - uses: actions/checkout@v5

      - name: ğŸ”§ Install Podman (with registry fix)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman
          mkdir -p ~/.config/containers
          cat <<EOF > ~/.config/containers/registries.conf
          [registries.search]
          registries=["docker.io"]
          EOF

      - name: ğŸ”‘ DockerHub Login (safe mode)
        run: |
          podman login docker.io \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" \
            -p "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: ğŸ§± Build Image
        run: podman build -t weather-app:latest .

      - name: ğŸ·ï¸ Tag Image
        run: |
          podman tag weather-app:latest \
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest

      - name: ğŸ“¤ Push Latest
        run: |
          podman push \
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest

# ===================================================================
# ğŸ” SHA TAGGING + COSIGN SIGNING + SBOM
# ===================================================================

  container_signing_and_sha_tagging:
    name: ğŸ” Signing + SHA Tags + SBOM
    runs-on: ubuntu-latest
    needs: container_build_and_push

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: Install Podman
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman
          mkdir -p ~/.config/containers
          echo -e "[registries.search]\nregistries=['docker.io']" > ~/.config/containers/registries.conf

      - uses: sigstore/cosign-installer@v3.4.0

      - name: Login DockerHub
        run: |
          podman login docker.io \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" \
            -p "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Generate SHA Tags
        id: tags
        run: |
          SHA=${GITHUB_SHA}
          SHORT=$(echo $SHA | cut -c1-7)
          BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "short=$SHORT" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}-${SHORT}" >> $GITHUB_OUTPUT

      - name: Apply Tags
        run: |
          IMG="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app"
          podman pull $IMG:latest
          podman tag $IMG:latest $IMG:${{ steps.tags.outputs.sha }}
          podman tag $IMG:latest $IMG:${{ steps.tags.outputs.short }}
          podman tag $IMG:latest $IMG:${{ steps.tags.outputs.branch }}

      - name: Push Tags
        run: |
          IMG="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app"
          podman push $IMG:${{ steps.tags.outputs.sha }}
          podman push $IMG:${{ steps.tags.outputs.short }}
          podman push $IMG:${{ steps.tags.outputs.branch }}

      - name: Cosign Sign (OIDC)
        run: |
          cosign sign --keyless \
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.sha }}

      - name: Generate SBOM (Syft)
        uses: anchore/syft-action@v0.5.1
        with:
          image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.sha }}
          format: spdx-json
          output-file: sbom.json

      - name: Sign SBOM Attestation
        run: |
          cosign attest \
            --predicate sbom.json \
            --type spdx \
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ steps.tags.outputs.sha }}

# ===================================================================
# ğŸ§¾ SUMMARY
# ===================================================================

  summary:
    name: ğŸ§¾ DevSecOps Summary
    runs-on: ubuntu-latest
    needs:
      [
        build_and_sast,
        sca_snyk,
        optional_trivy,
        dast_zap,
        container_build_and_push,
        container_signing_and_sha_tagging
      ]

    steps:
      - name: ğŸ“œ Summary
        run: |
          echo "## ğŸ§  DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- SAST (SonarCloud) âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- SCA (Snyk) âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy FS/IaC âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- ZAP DAST âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- Podman Build & Push âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- SHA Tagging âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Signing âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM Attestation âœ”ï¸" >> $GITHUB_STEP_SUMMARY
