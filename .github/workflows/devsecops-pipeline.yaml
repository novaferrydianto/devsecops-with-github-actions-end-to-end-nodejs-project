name: Build, Test, and Secure Node.js App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: "Run only OWASP ZAP"
        required: false
        default: "false"

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write

env:
  NODE_VERSION: 20
  REGISTRY: docker.io
  IMAGE_NAME: weather-app

jobs:
  # ============================================================
  # 1) BUILD + TEST + SAST
  # ============================================================
  build_and_sast:
    if: ${{ inputs.run_zap_only == 'false' || github.event_name != 'workflow_dispatch' }}
    name: Build, Test & SAST
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm test

      - name: Generate Coverage
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarCloud SAST
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  # ============================================================
  # 2) SCA â€” SNYK
  # ============================================================
  sca_snyk:
    needs: build_and_sast
    runs-on: ubuntu-latest
    name: SCA â€” Snyk

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: Snyk Vulnerability Scan
        uses: snyk/actions/node@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: Enforce High/Critical Policy
        run: |
          HIGH=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          CRIT=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          if [ $((HIGH + CRIT)) -gt 0 ]; then
            echo "High/Critical vulnerabilities found!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  # ============================================================
  # 3) TRIVY FS
  # ============================================================
  trivy_fs:
    needs: sca_snyk
    runs-on: ubuntu-latest
    name: ðŸ” Trivy FS Scan
    continue-on-error: true

    steps:
      - uses: actions/checkout@v5

      - uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-report.txt

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  # ============================================================
  # 4) PODMAN BUILD + PUSH
  # ============================================================
  podman_build_push:
    needs: trivy_fs
    runs-on: ubuntu-latest
    name: Podman Build & Push

    steps:
      - uses: actions/checkout@v5

      - name: Prepare Metadata
        run: |
          echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "IMAGE_REPO=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Login DockerHub (Podman)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
          podman login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Podman Build
        run: |
          podman build \
            -t "$IMAGE_REPO:$SHA_TAG" \
            -t "$IMAGE_REPO:latest" .

      - name: Push Images
        run: |
          podman push "$IMAGE_REPO:$SHA_TAG"
          podman push "$IMAGE_REPO:latest"

  # ============================================================
  # 5) COSIGN v3 SIGNING + BUNDLE EXPORT
  # ============================================================
  cosign_sign:
    needs: podman_build_push
    runs-on: ubuntu-latest
    name: Cosign v3 Signing
    env:
      COSIGN_EXPERIMENTAL: "1"

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Prepare Cosign Key
        run: echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

      - name: Cosign v3 Sign
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign \
            --key cosign.key \
            "$IMAGE_REPO:$SHA_TAG"

      - name: Export Cosign Bundle (v3)
        run: |
          cosign save-bundle \
            --output cosign-bundle.json \
            "$IMAGE_REPO:$SHA_TAG"

      - uses: actions/upload-artifact@v4
        with:
          name: cosign-bundle
          path: cosign-bundle.json

  # ============================================================
  # 6) OWASP ZAP DAST
  # ============================================================
  dast_zap:
    needs: sca_snyk
    runs-on: ubuntu-latest
    name: OWASP ZAP
    continue-on-error: true

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci

      - name: Start App
        run: |
          nohup npm start &>/dev/null &
          sleep 10

      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: "http://localhost:3000"
          cmd_options: "-a"
          fail_action: false

      - uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: |
            report_html.html
            report_json.json

  # ============================================================
  # 7) FINAL SUMMARY
  # ============================================================
  summary:
    needs:
      - build_and_sast
      - sca_snyk
      - trivy_fs
      - podman_build_push
      - cosign_sign
      - dast_zap
    runs-on: ubuntu-latest
    name: DevSecOps Summary

    steps:
      - run: |
          echo "## DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- SAST (SonarCloud) âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- SCA (Snyk) â†’ snyk-report.json" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy FS â†’ trivy-report.txt" >> $GITHUB_STEP_SUMMARY
          echo "- Podman Image â†’ $IMAGE_REPO:$SHA_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Signature âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- Cosign Bundle â†’ cosign-bundle.json" >> $GITHUB_STEP_SUMMARY
          echo "- ZAP Report â†’ report_html.html" >> $GITHUB_STEP_SUMMARY
