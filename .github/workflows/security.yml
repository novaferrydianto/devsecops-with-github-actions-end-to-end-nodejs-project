name: Security â€” SCA â€¢ IaC â€¢ DAST

on:
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 3 * * *' # daily 03:00 UTC (scan only)
  workflow_dispatch:
    inputs:
      run_zap_only:
        description: Run only OWASP ZAP (skip others)
        required: false
        default: 'false'

concurrency:
  group: sec-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  sca_snyk:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_zap_only != 'true' }}
    name: ðŸ§© SCA â€” Snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci

      - name: ðŸ•µï¸ Snyk Test
        uses: snyk/actions/node@b98d498629f1c368650224d6d212bf7dfa89e4bf
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=low --json-file-output=snyk-report.json

      - name: ðŸ“Š Enforce High/Critical Policy
        if: always()
        run: |
          test -f snyk-report.json || { echo "no snyk-report.json"; exit 1; }
          H=$(grep -o '"severity":"high"' snyk-report.json | wc -l || true)
          C=$(grep -o '"severity":"critical"' snyk-report.json | wc -l || true)
          T=$((H+C))
          echo "High=$H Critical=$C Total=$T"
          [ "$T" -eq 0 ] || { echo "Policy violation"; exit 1; }

      - name: ðŸª¶ Create Issue on Fail
        if: failure()
        uses: peter-evans/create-issue-from-file@e8ef132d6df98ed982188e460ebb3b5d4ef3a9cd
        with:
          title: "ðŸš¨ Snyk: High/Critical Vulnerabilities Detected"
          content-filepath: snyk-report.json
          labels: |
            security
            snyk
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  trivy_fs:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_zap_only != 'true' }}
    name: ðŸ§  IaC & Filesystem â€” Trivy
    runs-on: ubuntu-latest
    needs: [sca_snyk]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ” Trivy FS Scan
        uses: aquasecurity/trivy-action@062f2592684a31eb3aa050cc61e7ca1451cecd3d
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  dast_zap:
    name: ðŸŽ¯ DAST â€” OWASP ZAP (Local App)
    runs-on: ubuntu-latest
    needs: [sca_snyk]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci

      - name: ðŸš€ Start App (bg)
        run: |
          nohup npm start &>/dev/null &
          for i in {1..30}; do
            curl -fsS http://localhost:3000 && break
            sleep 5
          done

      - name: ðŸ§ª ZAP Full Scan
        uses: zaproxy/action-full-scan@75ee1686750ab1511a73b26b77a2aedd295053ed
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          cmd_options: '-a'
          issue_title: 'ZAP Full Scan Report'
          fail_action: false
          allow_issue_writing: true
          artifact_name: zap-scan-results

      - uses: actions/upload-artifact@v4
        with:
          name: zap-scan-results
          path: |
            report_html.html
            report_md.md
            report_json.json
          overwrite: true

      - name: ðŸ”” Notify Slack (on failures)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json'             --data "{"text":"ZAP failed on ${{ github.repository }}@${{ github.ref_name }}. Check artifacts."}"             "$SLACK_WEBHOOK_URL"

      - name: ðŸ§¾ Security Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Snyk: snyk-report.json" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy: trivy-report.txt" >> $GITHUB_STEP_SUMMARY
          echo "- ZAP: report_html.html" >> $GITHUB_STEP_SUMMARY
