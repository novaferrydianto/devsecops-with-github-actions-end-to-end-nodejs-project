name: Build, Test, and Secure Node.js App üõ°Ô∏è

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 0' # Weekly Sunday auto security scan

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build_and_sast:
    name: üß± Build, Unit Tests, and SAST (SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests üß™
        run: npm test

      - name: SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  sca_snyk:
    name: üß© Software Composition Analysis (SCA) - Snyk
    runs-on: ubuntu-latest
    needs: build_and_sast

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Snyk Vulnerability Scan
        uses: snyk/actions/node@3.1.0
        continue-on-error: true # Allow scan to complete even if vulnerabilities found
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --json-file-output=snyk-report.json

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  optional_trivy:
    name: üß† Container & IaC Security (Trivy)
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy File System Scan (Optional)
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  dast_zap:
    name: üéØ Dynamic App Security Testing (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true

    services:
      app:
        image: node:20-alpine
        ports:
          - 3000:3000
        env:
          NODE_ENV: production
        command: >
          sh -c "npm ci && npm run build && npm start"

    steps:
      - uses: actions/checkout@v4

      - name: Wait for App Service (Healthcheck)
        run: |
          echo "Waiting for app to start..."
          for i in {1..12}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "‚úÖ App is ready!"
              exit 0
            fi
            echo "‚è≥ Waiting for app..."
            sleep 10
          done
          echo "‚ùå App failed to start within timeout"
          exit 1

      - name: Run OWASP ZAP Full Scan (DAST)
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          cmd_options: '-a'
          issue_title: 'ZAP Full Scan Report'
          fail_action: false
          allow_issue_writing: true
          report_name: zap-report.html
          output_dir: reports

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-scan
          path: reports/zap-report.html
