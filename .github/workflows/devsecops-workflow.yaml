name: Build, Test, and Secure Node.js App ðŸ›¡ï¸

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 3 * * 0' # Weekly Sunday auto security scan

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write # needed for auto-issue creation

jobs:
  build_and_sast:
    name: ðŸ§± Build, Unit Tests, and SAST (SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: âš¡ Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§° Verify Dev Dependencies (Self-Healing)
        run: |
          echo "ðŸ” Checking essential dev dependencies..."
          npm ls source-map-support || npm install --save-dev source-map-support
          npm ls cross-env || npm install --save-dev cross-env
          npm ls nyc || npm install --save-dev nyc
          echo "âœ… Dev dependencies verified."

      - name: ðŸ§ª Run Unit Tests
        run: npm test

      - name: ðŸ“Š Run Coverage (NYC + Mocha)
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - name: ðŸ“¤ Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: âœ… Coverage Summary
        run: npx nyc report --reporter=text-summary

      - name: ðŸš€ SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=devsecopsganodejs
            -Dsonar.projectKey=devsecopsganodejs
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.testExecutionReportPaths=xunit.xml
            -Dsonar.sourceEncoding=UTF-8

  sca_snyk:
    name: ðŸ§© Software Composition Analysis (SCA) - Snyk
    runs-on: ubuntu-latest
    needs: build_and_sast

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ•µï¸ Run Snyk Vulnerability Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --json-file-output=snyk-report.json

      - name: ðŸ§© Monitor Project in Snyk Dashboard
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

      - name: ðŸ“¤ Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  optional_trivy:
    name: ðŸ§  Container & IaC Security (Trivy)
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Run Trivy File System Scan
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'

      - name: ðŸ“¤ Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  dast_zap:
    name: ðŸŽ¯ Dynamic App Security Testing (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sca_snyk
    continue-on-error: true

    env:
      ZAP_FAIL_ON_HIGH: true
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸš€ Start Application in Background
        run: |
          nohup npm start &
          echo "ðŸŒ Waiting for app on port 3000..."
          for i in {1..20}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "âœ… App reachable!"
              exit 0
            fi
            echo "â³ $i/20 waiting..."
            sleep 5
          done
          echo "âŒ App failed to start."
          exit 1

      - name: ðŸ§ª Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3000'
          cmd_options: '-a'
          issue_title: 'ZAP Full Scan Report'
          fail_action: false
          allow_issue_writing: true
          artifact_name: zap-scan-results

      - name: ðŸ“¤ Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-results
          path: |
            report_html.html
            report_md.md
            report_json.json

      - name: ðŸ“Š Parse Vulnerabilities
        if: always()
        run: |
          if [ -f report_json.json ]; then
            HIGH=$(grep -o '"risk":"High"' report_json.json | wc -l)
            MEDIUM=$(grep -o '"risk":"Medium"' report_json.json | wc -l)
            LOW=$(grep -o '"risk":"Low"' report_json.json | wc -l)
            INFO=$(grep -o '"risk":"Informational"' report_json.json | wc -l)
            echo "ZAP_SCAN_SUMMARY=âš ï¸ $HIGH High | ðŸŸ  $MEDIUM Medium | ðŸŸ¢ $LOW Low | ðŸ”µ $INFO Info" >> $GITHUB_ENV
            echo "ZAP_HIGH_COUNT=$HIGH" >> $GITHUB_ENV
            grep -A3 '"risk":"High"' report_json.json | head -n 30 > top_high.txt
          else
            echo "ZAP_SCAN_SUMMARY=âŒ No JSON report found" >> $GITHUB_ENV
            echo "ZAP_HIGH_COUNT=0" >> $GITHUB_ENV
          fi

      - name: âŒ Fail if High Risk Found
        if: env.ZAP_FAIL_ON_HIGH == 'true' && env.ZAP_HIGH_COUNT != '0'
        run: |
          echo "ðŸš¨ $ZAP_HIGH_COUNT high-risk vulnerabilities detected!"
          exit 1

      - name: ðŸª¶ Auto-create GitHub Issue for High Risks
        if: env.ZAP_HIGH_COUNT != '0'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸ”¥ ZAP Scan: High-Risk Vulnerabilities Detected"
          content-filepath: top_high.txt
          labels: |
            security
            zap
            high-risk
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§¾ Summary â€” ZAP DAST
        if: always()
        run: |
          echo "## ðŸŽ¯ OWASP ZAP DAST Summary" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Target: http://localhost:3000" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${ZAP_SCAN_SUMMARY}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ [HTML Report](./report_html.html)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ [Markdown Report](./report_md.md)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ [JSON Report](./report_json.json)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸª¶ If any high risks were found, a GitHub Issue was created automatically." >> $GITHUB_STEP_SUMMARY

  summary:
    name: ðŸ§¾ Generate DevSecOps Summary
    runs-on: ubuntu-latest
    needs: [build_and_sast, sca_snyk, optional_trivy, dast_zap]

    steps:
      - name: ðŸ“œ Summary Report
        run: |
          echo "âœ… All DevSecOps stages completed successfully!"
          echo "ðŸ“Š Artifacts available:"
          echo "- Unit Test: xunit.xml"
          echo "- Coverage: coverage/lcov.info"
          echo "- Snyk: snyk-report.json"
          echo "- Trivy: trivy-report.txt"
          echo "- ZAP: report_html.html"
