name: CI â€” Build, Test, Coverage, SAST

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  build_test_sast:
    name: ðŸ§± Build â€¢ Test â€¢ Coverage â€¢ Sonar
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: âš¡ Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: ðŸ“¦ Install
        run: npm ci

      - name: ðŸ§ª Unit Tests
        run: npm test --silent

      - name: ðŸ“Š Coverage (nyc)
        run: |
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run precover || true
          npx cross-env NODE_OPTIONS=--experimental-vm-modules npm run cover

      - name: ðŸ“¤ Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            coverage/lcov.info

      - name: ðŸš€ SonarCloud Scan (SAST)
        uses: sonarsource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8

      - name: ðŸ§¾ CI Summary
        if: always()
        run: |
          echo "## âœ… CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: see job logs" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: coverage/lcov.info" >> $GITHUB_STEP_SUMMARY
